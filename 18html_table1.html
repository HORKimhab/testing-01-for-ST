<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    <style>
        table, th, td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h2>Learning Simple HTML Table with me</h2>
    <table>
        <tr>
            <!-- tr: table row -->
            <th>Name</th> <!-- Col0 --> <!-- th: table head -->
            <th>Gender</th> <!-- Col1 -->
            <th>Email</th>
        </tr>
        <tr>
            <td>HKimhab</td> <!-- td: table data -->
            <td>Male</td>
            <td>hkimhab22@gamil.com</td>
        </tr>
        <tr>
            <td>S.Khuoch</td> <!-- td: table data -->
            <td>Female</td>
            <td>s.khuoch22@gamil.com</td>
        </tr>

    </table>
</body>
</html>
