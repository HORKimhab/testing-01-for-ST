<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Basic Exercise</title>
    <link rel="stylesheet" href="/assets/css/ex_style.css" type="text/css">
    <style>
        h1{
            color:bisque; 
            font-size: 400%;
        }
        body{
            background-color:dimgray;
        }
        center{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color:rgba(153, 145, 39, 0.692);
        }
        h2,h3{
            color:rgb(35, 161, 51); 
            font-size: 200%;
        }
    </style>
</head>
<body>
    <h1>Now you practise HTML CSS</h1>
    <p>CSS Inline</p>
    <p style="color:yellow">I love my crush</p>
    <h4>Do you love my coding.</h4>
    <center>Coding is my fun.</center>
    <h2>I love coding</h2>
    <h3>I love coding</h3>
    <h4>I love coding</h4>
    <h6 style="font-size: xx-large;">I love coding from h6</h6>

</body>
</html>
