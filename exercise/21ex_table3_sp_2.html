<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise Exercsie HTML Table Padding & Spacing</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;                
        }
        th,td{
            padding: 22px;
        }

    </style>
    <!--  
        border-collapse: collapse; // Single Border 
    -->
</head>
<body>
    <h2>Practise Exercsie HTML Table Padding and Spacing</h2>
    <table style="width:80%">
        <caption><mark>HTML Table with Padding</mark></caption>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
         <th>Gender</th>
    </tr>
    <tr>
        <td>Chheng</td>
        <td>Skhuoch</td>
        <td>26</td>
        <td>Female</td>
    </tr>
    <tr>
        <td>Duji</td>
        <td>Channa</td>
        <td>26</td>
        <td>Male</td>
    </tr>
     <tr>
        <td>Long</td>
        <td>Sreng</td>
        <td>2</td>
        <td>Male</td>
    </tr>
</table>
 
<p>Default Table with Padding is (width=80%): <b>22px</b></p>

</body>
</html>
