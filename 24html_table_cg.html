<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Colgroup by HKimhab</title>
    <style>
        table, th, td{
            border: 1px solid gray;
            border-collapse: collapse; 
            
        }
        th,td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>HTML Table Colgroup</h2>
    <table style="margin-left: 10px;">
        <caption>Colgroup with HKimhab</caption>
        <colgroup>
            <col span="1"  style="background-color: burlywood;">
            <col span="1"  style="visibility: collapse">
            <col span="1" style="border: 2px solid yellow; border-left-color: red; border-right-color:blanchedalmond">
        </colgroup>
        <tr>
            <!-- tr: table row -->
            <th>Web (Col1 Row1)</th> <!-- Col0 --> <!-- th: table head -->
            <th>Mobile</th>
            <th>Cloud</th>
            <th>Code Management</th> <!-- Col1 -->
            <th>Unix</th>
        </tr>
        <tr>
            <td>HTML</td> <!-- td: table data -->
            <td>Java</td>
            <td>Digital Ocean</td>
            <td>Git</td>
            <td>Ubuntu</td>
        </tr>
        <tr>
             <td>CSS</td> <!-- td: table data -->
            <td>C#</td>
            <td>Godday</td>
            <td>Github</td>
            <td>MacOS</td>
            
        </tr>
         <tr>
            <td>JS</td> <!-- td: table data -->
            <td>Kolin</td>
            <td>Azure</td>
            <td>Gitlab</td>
            <td>Kali Linux</td>
        </tr>
        <tr >
            <td>PHP, Nodejs...(Col1 Row5)</td>
            <td>Switf and Other</td>
            <td>AWS</td>
            <td>Bitbucket</td>
            <td>Oracle Solaris</td>
        </tr>

    </table>
</body>
</html>
